<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" name="number" id="screenNum" readonly />
      </div>

      <div class="all-btn">
        <div class="buttons-1">
          <div class="btn1" onclick="clearDisplay()">
            <button>AC</button>
          </div>
          <div class="btn2" onclick="appendOperator('%')">
            <button>%</button>
          </div>
          <div class="btn2" onclick="appendOperator('xx')">
            <button>x</button>
          </div>
          <div class="btn2" onclick="appendOperator('/')">
            <button>/</button>
          </div>
        </div>

        <div class="buttons-2">
          <div class="btn1" onclick="appendNumber('7')">
            <button>7</button>
          </div>
          <div class="btn2" onclick="appendNumber('8')">
            <button>8</button>
          </div>
          <div class="btn2" onclick="appendNumber('9')">
            <button>9</button>
          </div>
          <div class="btn" onclick="appendOperator('*')">
            <button>X</button>
          </div>
        </div>

        <div class="buttons-3">
          <div class="btn1" onclick="appendNumber('4')">
            <button>4</button>
          </div>
          <div class="btn2" onclick="appendNumber('5')">
            <button>5</button>
          </div>
          <div class="btn2" onclick="appendNumber('6')">
            <button>6</button>
          </div>
          <div class="btn2" onclick="appendOperator('-')">
            <button>-</button>
          </div>
        </div>

        <div class="buttons-4">
          <div class="btn1" onclick="appendNumber('1')">
            <button>1</button>
          </div>
          <div class="btn2" onclick="appendNumber('2')">
            <button>2</button>
          </div>
          <div class="btn2" onclick="appendNumber('3')">
            <button>3</button>
          </div>
          <div class="btn2" onclick="appendOperator('+')">
            <button>+</button>
          </div>
        </div>

        <div class="buttons-5">
          <div class="btn1" onclick="appendNumber('00')">
            <button>00</button>
          </div>
          <div class="btn2" onclick="appendNumber('0')">
            <button>0</button>
          </div>
          <div class="btn2" onclick="appendNumber('.')">
            <button>.</button>
          </div>
          <div class="btn2" onclick="calculateResult()">
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="Script.js"></script>
</html>
